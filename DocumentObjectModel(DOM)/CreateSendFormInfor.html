<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CreateSendFormInfor.css">
  <title>DOM Exercise 5</title>
</head>
<body>
  <form id="myForm">
    <label for="name">Tên:</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <button type="submit">Send</button>
    <div id="result"></div>
  </form>


  <script>
      var result = document.getElementById("result");
      var FormSend=document.getElementById("myForm")
      FormSend.addEventListener("submit", function(event) {
        event.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
      result.innerHTML = `Tên: ${name} <br> Email: ${email}`;
    });
  </script>
</body>
</html>
