<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="toDoList.css" />
    <title>To Do List</title>
  </head>
  <body class="page">
    <div class="todo-container">
      <h1 class="todo-container__title">To Do List</h1>
      <div class="todo-container__controls">
        <input type="text" id="addInput" class="todo-container__input" placeholder="New todo..." />
        <div class="todo-container__buttons">
          <button class="button button--add" id="addBtn" onclick="addTodo()">Add</button>
          <button class="button button--sort" id="sortBtn" onclick="sortTodoList()">Sort</button>
          <input type="text" id="searchInput" class="todo-container__search" placeholder="Search..." />
          <div class="todo-container__filter">
            <select id="filterStatus" class="todo-container__select">
              <option value="all">Tất cả</option>
              <option value="completed">Hoàn thành</option>
              <option value="not-completed">Chưa hoàn thành</option>
            </select>
          </div>
        </div>
      </div>
      <ul id="todoList" class="todo-list"></ul>
    </div>
    <script src="toDoList.js"></script>
  </body>
</html>
